<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>counter</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <div id="counter">
    Counter:{{ counter }}
  </div>
</body>

</html>

<script>
  const Counter = {
    data() {
      return {
        counter: 1
      }
    },
    mounted() {
      setInterval(() => {
        this.counter++
      }, 1000);
    }
  }
  Vue.createApp(Counter).mount('#counter')
</script>
